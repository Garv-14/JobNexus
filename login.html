<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobNexus - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("4.jpg");
            background-attachment: fixed;
        }

        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: none;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: #555;
            color: white;
        }

        .btn-custom {
            background-color: #ff5733;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }

        .btn-custom:hover {
            background-color: #e64a19;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ffcc00;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .recruiter-login-link {
            text-align: center;
            margin-top: 20px;
        }

        .recruiter-login-link a {
            color: #ffcc00;
            text-decoration: none;
        }

        .recruiter-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to JobNexus</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="recruiter-login-link">
            <p>Are you a recruiter? <a href="recruiter-login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Handle form submission for job seeker login
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation
            if (email && password) {
                // Redirect to Job Seeker Dashboard
                window.location.href = "jobs.html?login=success";
            } else {
                alert("Please enter valid email and password.");
            }
        });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
