<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobNexus - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .signup-container h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: none;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: #555;
            color: white;
        }

        .btn-custom {
            background-color: #ff5733;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }

        .btn-custom:hover {
            background-color: #e64a19;
        }

        .user-type-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .user-type-toggle label {
            margin: 0 10px;
            cursor: pointer;
        }

        .user-type-toggle input[type="radio"] {
            display: none;
        }

        .user-type-toggle span {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            transition: background-color 0.3s ease;
        }

        .user-type-toggle input[type="radio"]:checked + span {
            background-color: #ff5733;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #ffcc00;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .recruiter-questionnaire {
            display: none;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group textarea {
            resize: vertical;
        }

        .add-position-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .add-position-btn:hover {
            background-color: #555;
        }

        .position-group {
            margin-bottom: 15px;
        }

        .position-group input {
            margin-bottom: 10px;
        }
        body{
            background-image: url("4.jpg");
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up for JobNexus</h2>
        <div class="user-type-toggle">
            <label>
                <input type="radio" name="user-type" value="job-seeker" checked onchange="toggleQuestionnaire()">
                <span>Job Seeker</span>
            </label>
            <label>
                <input type="radio" name="user-type" value="recruiter" onchange="toggleQuestionnaire()">
                <span>Recruiter</span>
            </label>
        </div>
        <form id="signupForm">
            <!-- Common Fields -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <!-- Recruiter Questionnaire (Hidden by Default) -->
            <div class="recruiter-questionnaire" id="recruiterQuestionnaire">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="companyWebsite">Company Website</label>
                    <input type="url" class="form-control" id="companyWebsite" placeholder="Enter your company website">
                </div>
                <div class="form-group">
                    <label for="companyDescription">Company Description</label>
                    <textarea class="form-control" id="companyDescription" rows="4" placeholder="Describe your company"></textarea>
                </div>
                <div class="form-group">
                    <label>Job Positions</label>
                    <div id="positionsContainer">
                        <div class="position-group">
                            <input type="text" class="form-control" placeholder="Position Title">
                            <input type="text" class="form-control" placeholder="Location">
                            <textarea class="form-control" rows="2" placeholder="Job Description"></textarea>
                        </div>
                    </div>
                    <button type="button" class="add-position-btn" onclick="addPosition()">+ Add Another Position</button>
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Contact Email</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="contactPhone">Contact Phone</label>
                    <input type="tel" class="form-control" id="contactPhone" placeholder="Enter your phone number">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login.html" style="color: #ffcc00;">Login here</a>
            </div>
        </form>
    </div>

    <script>
        // Function to toggle the recruiter questionnaire
        function toggleQuestionnaire() {
            const recruiterQuestionnaire = document.getElementById("recruiterQuestionnaire");
            const userType = document.querySelector('input[name="user-type"]:checked').value;

            if (userType === "recruiter") {
                recruiterQuestionnaire.style.display = "block";
            } else {
                recruiterQuestionnaire.style.display = "none";
            }
        }

        // Function to add a new job position field
        function addPosition() {
            const positionsContainer = document.getElementById("positionsContainer");
            const positionGroup = document.createElement("div");
            positionGroup.className = "position-group";
            positionGroup.innerHTML = `
                <input type="text" class="form-control" placeholder="Position Title">
                <input type="text" class="form-control" placeholder="Location">
                <textarea class="form-control" rows="2" placeholder="Job Description"></textarea>
            `;
            positionsContainer.appendChild(positionGroup);
        }

        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const userType = document.querySelector('input[name="user-type"]:checked').value;

            if (userType === "recruiter") {
                alert("Thank you for signing up as a recruiter! We will review your information shortly.");
                // You can add further logic here to handle recruiter sign-up
            } else {
                alert("Thank you for signing up as a job seeker!");
                // You can add further logic here to handle job seeker sign-up
            }
        });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
