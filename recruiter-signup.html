<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobNexus - Recruiter Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .questionnaire-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .questionnaire-container h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: none;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: #555;
            color: white;
        }

        .btn-custom {
            background-color: #ff5733;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }

        .btn-custom:hover {
            background-color: #e64a19;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group textarea {
            resize: vertical;
        }

        .add-position-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .add-position-btn:hover {
            background-color: #555;
        }

        .position-group {
            margin-bottom: 15px;
        }

        .position-group input {
            margin-bottom: 10px;
        }
        body{
            background-image: url("4.jpg");
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="questionnaire-container">
        <h2>Recruiter Sign-Up</h2>
        <form id="recruiterForm">
            <!-- Company Information -->
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" required>
            </div>
            <div class="form-group">
                <label for="companyWebsite">Company Website</label>
                <input type="url" class="form-control" id="companyWebsite" placeholder="Enter your company website" required>
            </div>
            <div class="form-group">
                <label for="companyDescription">Company Description</label>
                <textarea class="form-control" id="companyDescription" rows="4" placeholder="Describe your company" required></textarea>
            </div>

            <!-- Job Positions -->
            <div class="form-group">
                <label>Job Positions</label>
                <div id="positionsContainer">
                    <div class="position-group">
                        <input type="text" class="form-control" placeholder="Position Title" required>
                        <input type="text" class="form-control" placeholder="Location" required>
                        <textarea class="form-control" rows="2" placeholder="Job Description" required></textarea>
                    </div>
                </div>
                <button type="button" class="add-position-btn" onclick="addPosition()">+ Add Another Position</button>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone</label>
                <input type="tel" class="form-control" id="contactPhone" placeholder="Enter your phone number" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <script>
        // Function to add a new job position field
        function addPosition() {
            const positionsContainer = document.getElementById("positionsContainer");
            const positionGroup = document.createElement("div");
            positionGroup.className = "position-group";
            positionGroup.innerHTML = `
                <input type="text" class="form-control" placeholder="Position Title" required>
                <input type="text" class="form-control" placeholder="Location" required>
                <textarea class="form-control" rows="2" placeholder="Job Description" required></textarea>
            `;
            positionsContainer.appendChild(positionGroup);
        }

        // Handle form submission
        document.getElementById("recruiterForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thank you for submitting the form! We will review your information shortly.");
            // You can add further logic here to handle form data submission
        });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
